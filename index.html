<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDRISSI'S TO DO LIST</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- En-t√™te -->
    <header>

        </p>
      </div>
    </header>

    <!-- Grille des membres -->
    <div id="members-grid">
      <!-- Colonne Otmane -->
      <div class="member-column" style="background-color: #FF5733;">
        <div class="member-header">
          <img src="images/otmane.png" alt="Otmane" class="member-icon">
          <h2>Otmane</h2>
          <p class="member-score">Score: <span id="points-otmane">100</span></p>
        </div>
        <div class="tasks" id="tasks-otmane"></div>

      </div>

      <!-- Colonne Aicha -->
      <div class="member-column" style="background-color: #33FF57;">

          <h2>Aicha</h2>
          <p class="member-score">Score: <span id="points-aicha">100</span></p>
        </div>
        <div class="tasks" id="tasks-aicha"></div>
        <button class="add-task" onclick="openTaskEditor('aicha')">Ajouter une t√¢che</button>
      </div>

      <!-- Colonne Assia -->
      <div class="member-column" style="background-color: #3357FF;">
        <div class="member-header">
          <img src="images/assia.png" alt="Assia" class="member-icon">
          <h2>Assia</h2>
          <p class="member-score">Score: <span id="points-assia">50</span></p>
        </div>
        <div class="tasks" id="tasks-assia"></div>
        <button class="add-task" onclick="openTaskEditor('assia')">Ajouter une t√¢che</button>
      </div>

      <!-- Colonne Yahya -->
      <div class="member-column" style="background-color: #FF33A1;">
        <div class="member-header">
          <img src="images/yahya.png" alt="Yahya" class="member-icon">
          <h2>Yahya</h2>
          <p class="member-score">Score: <span id="points-yahya">50</span></p>
        </div>
        <div class="tasks" id="tasks-yahya"></div>
        <button class="add-task" onclick="openTaskEditor('yahya')">Ajouter une t√¢che</button>
      </div>
    </div>

    <!-- √âditeur de t√¢ches -->
    <div id="task-editor" class="modal">
      <div class="modal-content">
        <h2>√âditeur de t√¢ches</h2>
        <input type="text" id="task-name" placeholder="Nom de la t√¢che">
        <select id="task-icon">
          <option value="fas fa-sun">‚òÄÔ∏è</option>
          <option value="fas fa-tooth">ü¶∑</option>
          <option value="fas fa-bed">üõèÔ∏è</option>
          <option value="fas fa-book">üìö</option>
        </select>
        <button onclick="saveTask()">Enregistrer</button>
        <button onclick="closeTaskEditor()">Annuler</button>
      </div>
    </div>

    <!-- Historique des t√¢ches -->
    <div id="history" class="modal">
      <div class="modal-content">
        <h2>Historique des t√¢ches</h2>
        <ul id="history-list"></ul>
        <button onclick="closeHistory()">Fermer</button>
      </div>
    </div>

    <!-- Bouton pour afficher l'historique -->
    <button id="show-history" onclick="openHistory()">Voir l'historique</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
